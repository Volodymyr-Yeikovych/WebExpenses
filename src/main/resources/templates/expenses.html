<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /*Expenses List Styles*/
        .item-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .item {

        }

        .item-container {
            background-color: #333;
            padding: 0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 3% 6% 3% 9% 3% 9% 3% 9% 3% 51%;
            align-items: center;
            box-sizing: border-box;
        }

        /*.checkbox-container {*/
        /*    display: flex;*/
        /*    justify-content: center;*/
        /*    align-items: center;*/
        /*}*/

        .checkbox {
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        .dot-separator {
            width: 8px;
            height: 8px;
            background-color: #ff6600;
            border-radius: 50%;
            margin: 8px 10px 10px 20px;
        }

        .line-separator {
            margin: 15px;
            font-size: 20px;
            box-sizing: border-box;
        }

        .date {
            grid-column: 2 / span 1;
            font-weight: bold;
        }

        .amount {
            grid-column: 4 / span 1;
            grid-row: 1 / span 1;
        }

        .category {
            grid-column: 6 / span 1;
            margin: 0;
        }

        .shop {
            grid-column: 8 / span 1;
            margin: 0;
        }

        .desc {
            grid-column: 10 / span 1;
            margin: 0;
        }

        .date, .category, .shop, .desc {
            color: #fff;
        }

        .amount {
            font-style: italic;
        }

        .category, .shop {
            font-size: 14px;
        }

        .desc {
            opacity: 0.8;
        }

        /*Buttons Container Styles*/
        .options {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
            position: relative;
        }

        /*Buttons Styles*/
        #plus-category, #plus-shop {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 14px;
            cursor: pointer;
            margin-right: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .filter-button, .sort-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            margin-right: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .plus-button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            position: relative;
            margin-right: 20px;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .plus-button[type="submit"]:hover {
            background-color: #ffae42;
        }

        .plus-button-items {
            font-size: 24px;
            padding-left: 7px;
            padding-right: 7px;
            font-weight: bold;
        }

        #plus-category-items, #plus-shop-items {
            font-size: 16px;
            padding-top: 3px;
            font-weight: bold;
        }

        /*Tooltips Styles*/
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip-text {
            visibility: hidden;
            width: max-content;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: 60px;
            left: 120px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body>
<form method="post" th:action="@{expenses}" th:object="${expensesDto}">
<div class="container">
    <div class="tool-bar">
        <div class="options">
            <div class="tooltip">
                <a th:href="@{/category}">
                    <button id="plus-category">
                        <div id="plus-category-items">
                            Add Expense Category
                        </div>
                    </button>
                </a>
                <span class="tooltip-text">Click to add a new expense category</span>
            </div>
            <div class="tooltip">
                <a th:href="@{/shop}">
                    <button id="plus-shop">
                        <div id="plus-shop-items">Add Expense Shop</div>
                    </button>
                </a>
                <span class="tooltip-text">Click to add a new expense shop</span>
            </div>
            <div class="tooltip">
                <a th:href="@{/expenses/new}">
                    <button class="plus-button">
                        <div class="plus-button-items">
                            +
                        </div>
                    </button>
                </a>
                <span class="tooltip-text">Click to add a new expense</span>
            </div>
            <button class="filter-button">Filter</button>
            <button class="sort-button">Sort</button>
            <button id="submitSelectedExpenses" class="sort-button" type="submit">Submit Selected Expenses</button>
        </div>
    </div>
    <ul class="item-list">
        <li class="item" th:each="expense, item : ${expensesDto.expenses}">
            <div class="item-container">
                <div class="dot-separator">
                    <input type="checkbox" class="checkbox" th:value="*{expenses[__${item.index}__].id}" onclick="handleCheckboxSelection(this)" name="selectedExpenses">
                </div>
<!--                <p class="dot-separator"></p>-->
                <th:block th:with="rawDate=*{expenses[__${item.index}__].timeMade}">
                    <p class="date" th:text="${T(pl.edu.s28201.webExpenses.service.ExpenseParsingService).formatExpenseDate(rawDate)}"></p>
                </th:block>
                <p class="line-separator">|</p>
                <th:block th:with="rawAmount=*{expenses[__${item.index}__].moneySpent}, rawCurrency=*{expenses[__${item.index}__].currency}">
                    <p class="amount" th:text="${T(pl.edu.s28201.webExpenses.service.ExpenseParsingService).formatMoneySpent(rawAmount, rawCurrency)}"></p>
                </th:block>
                <p class="line-separator">|</p>
                <p class="category" th:text="*{expenses[__${item.index}__].category.getName()}"></p>
                <p class="line-separator">|</p>
                <p class="shop" th:text="*{expenses[__${item.index}__].getShop().getName()}"></p>
                <p class="line-separator">|</p>
                <p class="desc" th:text="*{expenses[__${item.index}__].description}"></p>
            </div>
        </li>
    </ul>
</div>
</form>

<input type="hidden" id="selectedExpenses" name="selectedExpenses" />

<script>
    function handleCheckboxSelection(checkbox) {
        var selectedExpenses = document.querySelectorAll('input[name="selectedExpenses"]:checked');
        var selectedExpensesIds = [];
        selectedExpenses.forEach(function(checkbox) {
            selectedExpensesIds.push(checkbox.value);
        });
        // Update the value of the hidden input field with the selected expense IDs
        document.getElementById("selectedExpenses").value = selectedExpensesIds.join(',');
    }
</script>
</body>
</html>
