<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .plus-button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            position: relative;
            margin-right: 20px;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .plus-button-items {
            font-size: 24px;
            padding-left: 7px;
            padding-right: 7px;
        }

        .options {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
            position: relative;
        }

        .filter-button, .sort-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            margin-right: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .item {

        }

        .item-container {
            /*background-color: #333;*/
            /*padding: 0px;*/
            /*border-radius: 8px;*/
            /*font-size: 14px;*/
            /*margin-bottom: 10px;*/
            /*display: flex;*/
            /*box-sizing: border-box;*/
            background-color: #333;
            padding: 0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 3% 6% 3% 9% 3% 9% 3% 9% 3% 9%;
            align-items: center;
            box-sizing: border-box;
        }

        .dot-separator {
            width: 8px;
            height: 8px;
            background-color: #ff6600; /* Dot separator color */
            border-radius: 50%; /* Make it a circle */
            margin: 12px 10px 10px 20px;
        }

        .line-separator {
            margin: 15px;
            font-size: 20px;
            box-sizing: border-box;
        }

        .date {
            grid-column: 2 / span 1;
            font-weight: bold;
        }

        .amount {
            grid-column: 4 / span 1;
            grid-row: 1 / span 1;
        }

        .category {
            grid-column: 6 / span 1;
            margin: 0;
        }

        .shop {
            grid-column: 8 / span 1;
            margin: 0;
        }

        .desc {
            grid-column: 10 / span 1;
            margin: 0;
        }

        .date, .category, .shop, .desc {
            color: #fff;
        }

        .amount {
            font-style: italic;
        }

        .category, .shop {
            font-size: 14px;
        }

        .desc {
            opacity: 0.8;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="tool-bar">
        <div class="options">
            <button class="plus-button">
                <div class="plus-button-items">
                    +
                </div>
            </button>
            <button class="filter-button">Filter</button>
            <button class="sort-button">Sort</button>
        </div>
    </div>
    <ul class="item-list">
        <li class="item" th:each="expense : ${expenses}">
            <div class="item-container">
                <p class="dot-separator"></p>
                <p class="date" th:text="${T(pl.edu.s28201.webExpenses.service.ExpenseParsingService).formatExpenseDate(expense.timeMade)}"></p>
                <p class="line-separator">|</p>
                <p class="amount" th:text="${expense.moneySpent.toString()} + ' ' + ${expense.currency.toString()}"></p>
                <p class="line-separator">|</p>
                <p class="category" th:text="${expense.category.getName()}"></p>
                <p class="line-separator">|</p>
                <p class="shop" th:text="${expense.origin.getName()}"></p>
                <p class="line-separator">|</p>
                <p class="desc" th:text="${expense.description}"></p>
            </div>
        </li>
