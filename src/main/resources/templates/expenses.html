<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .plus-button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            position: relative;
            margin-right: 20px;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .plus-button-items {
            font-size: 24px;
            padding-left: 7px;
            padding-right: 7px;
        }

        .options {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
            position: relative;
        }

        .filter-button, .sort-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            margin-right: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .item-container {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            box-sizing: border-box;
        }

        .dot-separator, .date, .amount, .currency, .category, .shop, .desc {
            margin-right: 10px;
            margin-left: 10px;
            vertical-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tool-bar">
        <div class="options">
            <button class="plus-button">
                <div class="plus-button-items">
                    +
                </div>
            </button>
            <button class="filter-button">Filter</button>
            <button class="sort-button">Sort</button>
        </div>
    </div>
    <ul class="item-list">
        <li>
            <div class="item-container">
                <p class="dot-separator"></p>
                <p class="date">2024-03-03</p>
                <p class="amount">2023.21/1</p>
                <p class="currency">$</p>
                <p class="category">Groceries</p>
                <p class="shop">Lidl</p>
                <p class="desc">A thorough description of item 1</p>
            </div>
        </li>
        <li>
            <div class="item-container">
                <p>Im Item 2!!</p>
            </div>
        </li>
        <li>
            <div class="item-container">
                <p>Im Item 3!!</p>
            </div>
        </li>
        <li>
            <div class="item-container">
                <p>Im Item 4!!</p>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
