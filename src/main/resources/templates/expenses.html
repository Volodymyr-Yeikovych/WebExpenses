            margin: 0;

            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /*Expenses List Styles*/
        .item-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .item {

        }

        .item-container {
            background-color: #333;
            padding: 0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 3% 6% 3% 9% 3% 9% 3% 9% 3% 51%;
            align-items: center;
            box-sizing: border-box;
        }

        .dot-separator {
            width: 8px;
            height: 8px;
            background-color: #ff6600;
            border-radius: 50%;
            margin: 12px 10px 10px 20px;
        }

        .line-separator {
            margin: 15px;
            font-size: 20px;
            box-sizing: border-box;
        }

        .date {
            grid-column: 2 / span 1;
            font-weight: bold;
        }

        .amount {
            grid-column: 4 / span 1;
            grid-row: 1 / span 1;
        }

        .category {
            grid-column: 6 / span 1;
            margin: 0;
        }

        .shop {
            grid-column: 8 / span 1;
            margin: 0;
        }

        .desc {
            grid-column: 10 / span 1;
            margin: 0;
        }

        .date, .category, .shop, .desc {
            color: #fff;
        }

        .amount {
            font-style: italic;
        }

        .category, .shop {
            font-size: 14px;
        }

        .desc {
            opacity: 0.8;
        }

        /*Buttons Container Styles*/
        .options {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
            position: relative;
        }

        /*Buttons Styles*/
        #plus-category, #plus-shop {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 14px;
            cursor: pointer;
            margin-right: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .filter-button, .sort-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            margin-right: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .plus-button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            position: relative;
            margin-right: 20px;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .plus-button[type="submit"]:hover {
            background-color: #ffae42;
        }

        .plus-button-items {
            font-size: 24px;
            padding-left: 7px;
            padding-right: 7px;
            font-weight: bold;
        }

        #plus-category-items, #plus-shop-items {
            font-size: 16px;
            padding-top: 3px;
            font-weight: bold;
        }

        /*Tooltips Styles*/
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip-text {
            visibility: hidden;
            width: max-content;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: 60px;
            left: 120px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

<div class="container">
    <div class="tool-bar">
        <div class="options">
            <div class="tooltip">
                <a th:href="@{/category}">
                    <button id="plus-category">
                        <div id="plus-category-items">
                            Add Expense Category
                        </div>
                    </button>
                </a>
                <span class="tooltip-text">Click to add a new expense category</span>
            </div>
            <div class="tooltip">
                <button id="plus-shop">
                    <div id="plus-shop-items">Add Expense Shop</div>
                </button>
                <span class="tooltip-text">Click to add a new expense shop</span>
            </div>
            <div class="tooltip">
                <a th:href="@{/expenses/new}">
                    <button class="plus-button">
                        <div class="plus-button-items">
                            +
                        </div>
                    </button>
                </a>
                <span class="tooltip-text">Click to add a new expense</span>
            </div>
            <button class="filter-button">Filter</button>
            <button class="sort-button">Sort</button>
        </div>
    </div>
    <ul class="item-list">
        <li class="item" th:each="expense : ${expenses}">
            <div class="item-container">
                <p class="dot-separator"></p>
                <p class="date"
                   th:text="${T(pl.edu.s28201.webExpenses.service.ExpenseParsingService).formatExpenseDate(expense.timeMade)}"></p>
                <p class="line-separator">|</p>
                <p class="amount"
                   th:text="${T(pl.edu.s28201.webExpenses.service.ExpenseParsingService).formatMoneySpent(expense.moneySpent, expense.currency)}"></p>
                <p class="line-separator">|</p>
                <p class="category" th:text="${expense.category.getName()}"></p>
                <p class="line-separator">|</p>
                <p class="shop" th:text="${expense.getShop.getName()}"></p>
                <p class="line-separator">|</p>
                <p class="desc" th:text="${expense.description}"></p>
            </div>
        </li>
    </ul>
</div>
